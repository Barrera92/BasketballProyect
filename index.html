<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="home-score">0</div>
                  <div class="home-buttons"> 
                    <button onclick="plusH1()" class="home-button1">+1</button>
                    <button onclick="plusH2()" class="home-button2">+2</button>
                    <button onclick="plusH3()" class="home-button3">+3</button>
                  </div> 
            </div>
            <button class="newGame-btn" onclick="newGame()">New Game!</button>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score" class="home-score">0</div>
                    <div class="guest-buttons">
                    <button onclick="plusG1()" class="home-button1">+1</button>
                    <button onclick="plusG2()" class="home-button2">+2</button>
                    <button onclick="plusG3()" class="home-button3">+3</button>
                    </div>
            </div>
        </div>
        <div>
            <button class="save-btn" onclick="results()">Save Points:<div id="save-points"></div></button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
